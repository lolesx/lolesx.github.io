<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loles - Site Officiel</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1152247588557443092/1163207613350158356/lo.les_.jpg?ex=65513182&is=653ebc82&hm=67df39859b473d5958a1df01b47e155d895d7962a50ff90a8752f65f69a8eb5b&">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #00ccff, #0066cc);
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #title {
            background: #ff6600;
            color: white;
            font-size: 48px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #biography {
            font-size: 16px;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            max-width: 400px;
        }

        .orange-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .orange-button {
            width: 200px;
            height: 50px;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orange-button:hover {
            background-color: #e65c00;
        }

        .blue-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .blue-button {
            width: 100px;
            height: 100px;
            padding: 10px;
            background-color: #003366;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blue-button:hover {
            background-color: #002855;
        }

        .white-button {
            width: 100px;
            height: 100px;
            padding: 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            color: #003366;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-button:hover {
            background-color: #f2f2f2;
        }

        #discord-button {
            margin: 20px 0;
        }

        .discord-button {
            width: 200px;
            height: 50px;
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .discord-button:hover {
            background-color: #596fbc;
        }

        #credits {
            color: #333;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="title">
            Loles
        </div>
        <div id="biography">
            Bonjour, je suis Loles.
            Je suis un développeur et je développe des logiciels de hacking et utilitaires en python.
        </div>
        <div class="orange-buttons">
            <a href="https://www.tiktok.com/@lo.les_" class="orange-button">Tiktok</a>
            <a href="https://github.com/lolesx/" class="orange-button">Github</a>
            <a class="orange-button" onclick="copyToClipboard('.loles')">Discord</a>
        </div>
        <div class="blue-buttons">
            <a href="https://lolesx.github.io/xgen.classic/" class="blue-button">XGEN</a>
            <a href="https://lolesx.github.io/xgen.ultimate/" class="blue-button">XGEN Ultimate</a>
            <a href="https://lolesx.github.io/XNAV/" class="white-button">Moteur de recherche</a>
            <a href="https://lolesx.github.io/XTRE/" class="blue-button">XTRE</a>
        </div>
        <div id="credits">
            Loles<br>
            Nocturnal Team 2023
        </div>
    </div>
    
    <script>
        function copyToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Nom d'utilisateur copié dans le presse papiers." + text);
        }
    </script>
</body>
</html>
